<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <link rel="stylesheet" href="./assets/css/careers.css" />
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"
        ></script>
        <script defer src="./assets/js/familyScript.js"></script>
        <title>GotWins!</title>
    </head>
    <body>
        <header class="fixed-top">
            <a class="navbar-brand" href="../index.html">GotWins!</a>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <ul class="navbar-nav flex-row gap-3 align-content-end mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Home</a>
                        </li>

                        <li class="nav-item dropdown">
                            <a
                                class="nav-link dropdown-toggle"
                                href="#"
                                id="navbarDropdown"
                                role="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                            >
                                Wins
                            </a>
                            <ul class="dropdown-menu postion-absolute" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="./general.html">General Wins</a></li>
                                <li><a class="dropdown-item" href="./careers.html">Career Wins</a></li>
                                <li><a class="dropdown-item" href="./relationship.html">Relationship Wins</a></li>
                                <li><a class="dropdown-item active" href="#">Family Wins</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <section class="push-down">&nbsp;</section>
        <main class="pt-5">
            <h1 class="main-heading">Family Posts</h1>
            <article class="container">
                <section class="new-post">
                    <h2 class="secondary-heading">Start a post</h2>
                    <div class="form-box">
                        <div class="avatar">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <form class="new-post-form">
                            <select name="category" id="category">
                                <option value="family">family</option>
                            </select>
                            <textarea
                                name="new-post"
                                id="new-post-family"
                                cols="30"
                                rows="5"
                                placeholder="Write your post here..."
                                required
                            ></textarea>
                            <div class="buttons">
                                <button id="submit-button-family" class="button submit" type="submit">Submit</button>
                                <button class="button add-emoji"><i class="fa-regular fa-face-grin"></i></button>
                            </div>
                        </form>
                    </div>
                </section>
            </article>

            <article id="posts-container-family" class="container posts-box">
                <section class="post">
                    <div class="date">
                        <div class="avatar">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <p class="date-text">Monday 4 July 2022, 9:35 am</p>
                    </div>
                    <div class="post-content">
                        <p>Got a new job at Google! So exited.</p>
                    </div>
                    <hr class="divider" />
                    <div class="emoji">
                        <button class="button add-emoji"><i class="fa-regular fa-face-grin"></i></button>
                    </div>
                    <div class="add-comment">
                        <div class="form-box">
                            <div class="avatar">
                                <i class="fa-solid fa-user"></i>
                            </div>
                            <form class="new-comment-form">
                                <textarea
                                    name="new-comment"
                                    id="new-comment-family"
                                    cols="30"
                                    rows="2"
                                    placeholder="Add a comment..."
                                    required
                                ></textarea>
                                <div class="buttons">
                                    <button id="submit-family" class="button submit" type="submit">Post</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div id="comments-box" class="comments">
                        <div class="comment-container">
                            <div class="avatar">
                                <i class="fa-solid fa-user"></i>
                            </div>
                            <p class="comment-text">Congratulations!</p>
                        </div>
                    </div>
                </section>
            </article>
        </main>
        <footer>
            <p class="footer-text">Created by James Thompson, Joshua Warner and Stefan Yordanov</p>
            <div class="socials">
                <ul class="social-list">
                    <li>
                        <!-- has to point to the project repo -->
                        <a class="social-link" href="#">
                            <i class="fa-brands fa-github"></i>
                        </a>
                    </li>
                    <li>
                        <a class="social-link" href="#">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                    </li>
                    <li>
                        <a class="social-link" href="#">
                            <i class="fa-brands fa-linkedin"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
    </body>
</html>
